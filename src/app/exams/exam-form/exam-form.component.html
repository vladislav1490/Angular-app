<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">{{ editing ? 'Edit' : 'Add' }} Exam</h2>
        
        <form [formGroup]="examForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="mark">Mark</label>
            <input type="text" id="mark" formControlName="mark" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="enrollee">Enrollee</label>
            <input type="text" id="enrollee" formControlName="enrollee" class="form-control" required>
          </div>
          
          <button type="submit" class="btn btn-primary">{{ editing ? 'Update' : 'Add' }}</button>
          <button *ngIf="editing" (click)="onDelete()" class="btn btn-danger ml-2">Delete</button>
        </form>
        
        <a [routerLink]="['/exams']" class="btn btn-secondary mt-3">Back to List</a>
      </div>           
</body>
</html>
